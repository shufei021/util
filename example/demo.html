      function loop(numbers,index,arr,count,result) {
        const numbersItem = numbers[index]
        if(!numbersItem)return
        for(let i = 0; i < numbersItem.length; i++) {
          arr[index] = numbersItem[i]*1
          if(numbers.length - 1 === index ) {
            if(arr.reduce((p,c)=>p+c,0)%2 === 0) {
              count.count++
            }
            result.push([...arr])
          } else{
            loop(numbers,index + 1,arr,count,result)
          }
        }
      }
     
      function solution(numbers) {
        const len = numbers.length
        if(len===1) return 4
        numbers = numbers.map(i=>i+'')
        let arr = []
        let count = {count: 0}
        const result = []
        loop(numbers, 0, arr, count, result)
        return count.count
      }
